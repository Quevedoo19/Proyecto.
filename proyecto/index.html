<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Biblioteca de canciones</title>
</head>

<body>
    <script>
        // Verificamos si el usuario está autenticado
        if (!localStorage.getItem('loggedIn')) {
            // Si no está autenticado, lo redirigimos al login
            window.location.href = 'login/login.html';
        }

        // Función para cerrar sesión
        function logout() {
            // Eliminamos la sesión de localStorage
            localStorage.removeItem('loggedIn');
            // Redirigimos al login
            window.location.href = 'login/login.html';
        }
    </script>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Nova<span class="text-danger">Play</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/playlist.html">Tus listas de reproducción</a>
                        </li>
                    </ul>
                    <form class="d-flex me-3">
                        <input class="form-control me-2" type="search" id="songSearchInput" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    <!-- Botón de Cerrar Sesión -->
                    <button class="btn btn-outline-danger" id="logoutBtn" onclick="logout()">Cerrar sesión</button>
                </div>
            </div>
        </nav>
    </header>

    <container>
        <div class="container mt-5">
            <div id="song-list" class="row"></div>
        </div>
    </container>

    <footer class="fixed-bottom bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div id="current-song-info" class="d-flex align-items-center">
                <img id="current-song-img" src="/assets/img/placeholder.webp" alt="Current Song" style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px; margin-right: 10px;">
                <div>
                    <p id="current-song-title" class="mb-0" style="font-weight: bold; color: white;"></p>
                </div>
            </div>
            
            <div class="song-controls d-flex flex-column align-items-center">
                <input type="range" id="progressBar" value="0" max="100" step="1" class="form-range" style="width: 400px;">
                <div class="mt-2">
                    <button id="prevBtn" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-skip-backward-fill"></i>
                    </button>
                    <button id="playPauseBtn" class="btn btn-outline-light btn-sm mx-3">
                        <i id="playPauseIcon" class="bi bi-play-fill"></i>
                    </button>
                    <button id="nextBtn" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-skip-forward-fill"></i>
                    </button>
                </div>
            </div>

            <div class="volume-control d-flex align-items-center">
                <i id="volumeIcon" class="bi bi-volume-up-fill me-2" style="cursor: pointer;"></i>
                <input type="range" id="volumeBar" value="100" max="100" step="1" class="volume-range">
            </div>
        </div>
        <audio id="audioPlayer" src="" preload="auto"></audio>
    </footer>       

    <script src="/services/spotifyService.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
